{% extends 'base.html' %}

{% block content %}
    {% if text %}
        <div class='container'>
        {% for line in text %}
            <div class="row">
                <div class="col-sm-6">
                    <p>{{ line.0 }}</p>
                </div>
                <div class="col-sm-6">
                    <a href="{{ url_for('contact', name=line.1) }}">{{ line.1 }}</a>
                </div>
            </div>
        {% endfor %}
        </div>
    {% endif %}
{% endblock %}
