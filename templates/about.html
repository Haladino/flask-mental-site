{% extends 'base.html' %}

{% block content %}
    <div class="container" style="height: 100%">
        <div class="row" style="height: 100%">
            <div class="col-sm-6">
                <div class="card">
                    <img class="card-img-top" style="width:100%" src="{{ url_for('static', filename='images/simonka_eniko.jpg') }}" alt="Card image">
                    <div class="card-body">
                      <h4 class="card-title">Simonka Enikő</h4>
                      <p class="card-text">Some example text.</p>
                      <a href=" {{url_for('contact', name='Simonka Enikő') }}" class="btn btn-primary">Kapcsolat</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <img class="card-img-top" style="width:100%" src="{{ url_for('static', filename='images/tomor_andrea.jpg') }}" alt="Card image">
                    <div class="card-body">
                      <h4 class="card-title">Tomor Andrea</h4>
                      <p class="card-text">Some example text.</p>
                      <a href="{{ url_for('contact', name='Tomor Andrea') }}" class="btn btn-primary">Kapcsolat</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-12" style="height:100px;"></div>

    <div class="container text-center">
        <h1>Forduljon hozzánk bizalommal</h1>
    </div>

    <div class="container text-center">
        {% for line in text %}
            <div class="row">
                <h3>- {{ line }} </h3> 
            </div>
        {% endfor %}
    </div>
{% endblock %}
